<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Login</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="col-md-6 pl-md-1">
            <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" formControlName="username" placeholder="User Name">
            </div>
          </div>

          <div class="col-md-6 pr-md-1">
            <div class="form-group">
              <label>Password</label>
              <input type="text" class="form-control" formControlName="password" placeholder="Password">
            </div>
          </div>

        <div class="card-footer">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-fill btn-primary">Login </button>
        </div>

        </form>
      </div>
    </div>
  </div>
</div>
