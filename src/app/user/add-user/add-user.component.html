<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">User</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label>User name</label>
                <input type="email" class="form-control" formControlName="username" placeholder="User name">
              </div>
            </div>
              <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label>Role</label>
                <input type="text" class="form-control" formControlName="rolename" placeholder="Role Name">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" formControlName="fullname" placeholder="Full name">
              </div>
            </div>
            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="password" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Department</label>
                <select id="department" formControlName="department" class="form-control" >
                  <option *ngFor="let department of departments"  [value]="department.id"
                          class="form-control1" >
                    {{department.name}}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label>Manager</label>
                <input type="text" class="form-control" formControlName="manager" placeholder="Name">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit"  [disabled]="!userForm.valid" class="btn btn-fill btn-primary">Save</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
