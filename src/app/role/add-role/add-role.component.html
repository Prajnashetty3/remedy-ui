<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Role</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
          <div class="col-md-6 pl-md-1">
            <div class="form-group">
              <label>Role Id</label>
              <input type="text" class="form-control" formControlName="roleid" placeholder="Role Id">
            </div>
          </div>

          <div class="col-md-6 pr-md-1">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" formControlName="fullname" placeholder="Full name">
            </div>
          </div>

        </form>
        <div class="card-footer">
          <button type="submit" [disabled]="!roleForm.valid" class="btn btn-fill btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
